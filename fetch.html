<script>
    function fetchData(endpoint){
        return fetch(`https://jsonplaceholder.typicode.com${endpoint}`)
        .then(response => {
            if(!response.ok){
                console.error(`Помилка при отриманні даних з ${endpoint}`);
            }
            return response.json();
        })
        .then(data => {
            console.log(`Дані з ${endpoint}`, data);
        })
        .catch(error => {
            console.error(`Помилка`, error.message);
        });
    }

    Promise.all([
        fetchData('/posts'),
        fetchData('/comments'),
        fetchData('/albums'),
        fetchData('/photos'),
        fetchData('/todos'),
        fetchData('/users')
    ])
    </script>
